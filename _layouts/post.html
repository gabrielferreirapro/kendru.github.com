---
layout: default
---
<article {% if page.feature-img %}class="feature-image"{% endif %}>

  <header style="background-image: url('{{ site.baseurl }}/{{ page.feature-img }}')">
    <h1 class="title">{{ page.title }}</h1>
    
    <p class="meta">
    {{ page.date | date: "%B %-d, %Y" }}
    {% if page.author %} - {{ page.author }}{% endif %}
    </p>
  </header>

  <section class="post-content">
    {{ content }}
  </section>

  <footer class="sharing">
    <h4>Share This</h4>

{% if site.theme_settings.twitter %}
<a href="https://twitter.com/share" class="twitter-share-button" data-text="{{ page.title | strip_html | trim }}" data-via="{{ site.theme_settings.twitter }}" data-related="{{ site.theme_settings.twitter }}" data-show-count="false">Tweet</a>
  </footer>
{% endif %}
</article>

<!-- Disqus -->
{% if site.theme_settings.disqus_shortname %}
<div class="comments">
  {% include disqus.html %}
</div>
{% endif %}
